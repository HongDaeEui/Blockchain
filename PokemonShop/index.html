<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="lib/web3.min.js"></script>
  </head>
  <body>
    <div id="account"></div>
    <div id="contract"></div>
    <header>
      <h1 class="title">Pokemon Shop</h1>
    </header>
    <main id="pokemon"></main>
    <button type="button" class="connectBtn" onclick="connect()">Wallet</button>
    <button class="getContract" onclick="getContract()">Get Contract</button>
    <button class="getAdopters" onclick="getAdopters()">Check Adopters</button>
    <ul class="list-group"></ul>

    <script type="module">
      fetch("./data.json")
        .then((response) => {
          return response.json();
          console.log(response.json());
        })
        .then((json) => {
          console.log(json);
          pokemonInfo = json;
          pokeDisplay();
        })
        .catch(console.error);
    </script>
    <script>
      let adopterList = [];
      let pokemonInfo = [];
      console.log(pokemonInfo);

      function pokeDisplay() {
        const pokemonCard = document.querySelector("#pokemon");
        let h = [];

        for (let [index, pokemon] of pokemonInfo.entries()) {
          h.push(`<div class='card'>`);
          h.push(`<img src="${pokemon.picture}"/>
      <div class='container'>
      <h4>${pokemon.name}</h4>
      <h5 id='connectPrice' class='money'>${pokemon.price}</h5>
      <h6>Age:${pokemon.age}</h6>
      <h6>Location:${pokemon.location}</h6>
      <button class="btn" onclick="adopt(${index})" style="display:inline">Adopt</button>
      <div id = "showText"></div></div></div>`);
          console.log(`${index}`);
        }
        pokemonCard.innerHTML = h.join("");
      }

      let provider;
      let web3;
      let account;
      async function connect() {
        if (window.ethereum) {
          web3 = new Web3(window.ethereum);
          try {
            // Request account access if needed
            await window.ethereum.enable();
            // Acccounts now exposed
            web3.eth.getAccounts().then(function (accounts) {
              account = accounts[0];
              document.getElementById("account").innerText = account;
            });
          } catch (error) {}
        }
        // Legacy dapp browsers...
        else if (window.web3) {
          // Use Mist/MetaMask's provider.
          web3 = window.web3;
          console.log("Injected web3 detected.");
        }
      }

      function getContract() {
        let abi = [
          {
            inputs: [],
            stateMutability: "nonpayable",
            type: "constructor",
          },
          {
            inputs: [
              {
                internalType: "uint256",
                name: "petId",
                type: "uint256",
              },
            ],
            name: "adopt",
            outputs: [
              {
                internalType: "uint256",
                name: "",
                type: "uint256",
              },
            ],
            stateMutability: "nonpayable",
            type: "function",
          },
          {
            inputs: [
              {
                internalType: "uint256",
                name: "",
                type: "uint256",
              },
            ],
            name: "adopters",
            outputs: [
              {
                internalType: "address",
                name: "",
                type: "address",
              },
            ],
            stateMutability: "view",
            type: "function",
          },
          {
            inputs: [],
            name: "destroy",
            outputs: [],
            stateMutability: "payable",
            type: "function",
          },
          {
            inputs: [],
            name: "getAdopters",
            outputs: [
              {
                internalType: "address[9]",
                name: "",
                type: "address[9]",
              },
            ],
            stateMutability: "view",
            type: "function",
          },
        ];

        contract = new web3.eth.Contract(
          abi,
          "0xbbE4aabcAd9Fb442CDd5c543D85cCDc97Ae8EEfD"
        );
        document.getElementById("contract").innerHTML = contract._address;
        console.log(contract);
      }

      function adopt(id) {
        console.log(id);
        contract.methods
          .adopt(id)
          .send({ from: account })
          .then((receipt) => {
            console.log(receipt);
          });
      }

      function getAdopters() {
        let list;
        contract.methods
          .getAdopters()
          .call({ from: account })
          .then((result) => {
            adopterList = result;
            console.log(adopterList);
            list = document.querySelector(".list-group");
            for (let adopt of adopterList) {
              h.push(`<li class="list-group-item">${adopt}</li>`);
            }
            list.innerHTML = h.join("");
          });
      }

      // function getOwner(id) {
      //   // for (i=0; i<pokemonInfo.length; i++) {
      //   contract.methods.getOwner(id).call()
      // .then(function(result){
      //   console.log(result);

      //   document.getElementById(id).style.display = "none";

      //   const btnElement = document.getElementById("showText");
      //   btnElement.innerText = "Already adopted";

      // })
      // }

      // console.log(contract);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
